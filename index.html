<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/" />
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissor</h1>
      <div class="score">
        <p>Computer Score: <span class="computer-score">0</span></p>
        <p>Player Score: <span class="player-score">0</span></p>
      </div>
    </header>
    <main>
      <div class="hands">
        <div class="computer-hand">
          <img src="./assets/icon-rock.svg" class="rock hand" alt="" />
          <img src="./assets/icon-paper.svg" class="paper hand" alt="" />
          <img src="./assets/icon-scissors.svg" class="scissors hand" alt="" />
        </div>
        <div class="player-hand">
          <img src="./assets/icon-rock.svg" class="rock hand" alt="" />
          <img src="./assets/icon-paper.svg" class="paper hand" alt="" />
          <img src="./assets/icon-scissors.svg" class="scissors hand" alt="" />
        </div>
      </div>
      <ul class="choices">
        <button class="choice" value="rock">rock</button>
        <button class="choice" value="paper">paper</button>
        <button class="choice" value="scissors">scissors</button>
      </ul>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
